<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login forms </title>
    <!-- css style -->
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="t-center">Login</h2>
        <form action="">
            <div class="inputDiv">
                <label for="name" class="username">username</label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i><input type="text" name="name" id="name"
                     placeholder="Tulis nama Lo">
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="password" class="username">Password</label>
                <div class="userArea">
                    <i class="fa-solid fa-key"></i><input type="password" name="password" id="password"
                     placeholder="Tulis password Lo">
                </div>
                <hr>
            </div>
            <span class="forgotPassword">Lupa Password ?</span>
            <button class="btn">Login</button>
            <div class="formBottom">
                <p>Coba Masuk Lewat &#128071;&#127996;</p>
                <ul class="flexUl">
                    <a href="https://www.facebook.com" target="_blank">
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <li><i class="fa-brands fa-twitter"></i></li>
                    </a>
                    <a href="https://www.google.com" target="_blank">
                        <li><i class="fa-brands fa-google"></i></li>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <li><i class="fa-brands fa-instagram"></i></li>
                    </a>
                </ul>
                <p class="signUp">Masih Ga Bisa Juga ? Coba Klik Ini &#128071;&#127996;</p> 
                <p id="signUp">SIGN UP</p>
            </div>
        </form>
    </div>
</body>
</html>
